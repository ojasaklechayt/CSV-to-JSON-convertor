<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to JSON Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">CSV to JSON Converter</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </header>

    <main class="container mt-5">
        <div class="input">
            <h1 class="mb-4 text-center display-4"><i class="fas fa-file-csv mr-2"></i>CSV to JSON Converter</h1>
            <p class="lead text-center">Convert your CSV files to JSON format with ease</p>
            <div class="custom-file mb-3">
                <input type="file" class="custom-file-input" id="csv" accept=".csv">
                <label class="custom-file-label" for="csv">Choose CSV file</label>
                <div class="invalid-feedback">Please choose a CSV file.</div>
            </div>
            <button onclick="parseCSV()" class="btn btn-primary btn-lg btn-block mt-3">Convert to JSON</button>
        </div>
        <div class="table mt-5">
            <div id="showtable"></div>
            <div class="row mt-4">
                <div class="col-md-6">
                    <button id="add-row-btn" class="btn btn-secondary"><i class="fas fa-plus"></i> Add Row</button>
                </div>
                <div class="col-md-6 text-md-right">
                    <button id="delete-row-btn" class="btn btn-secondary"><i class="fas fa-trash"></i> Delete
                        Row</button>
                </div>
            </div>
            <div class="mt-4">
                <button onclick="exportCSV()" class="btn btn-primary"><i class="fas fa-download"></i> Export
                    CSV</button>
                <button onclick="exportJSON()" class="btn btn-primary"><i class="fas fa-download"></i> Export
                    JSON</button>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
